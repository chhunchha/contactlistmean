<!DOCTYPE>
<html ng-app="contactlistmean">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <title>
            MEAN - Contact List
        </title>
    </head>
    <body>
        <div class="container" ng-controller="ContactListCtrl as ctrl">
            <h1>MEAN - Contact List App</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Phone
                        </th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tr>
                    <td>
                        <input ng-model="ctrl.contact.name" class="form-control" placeholder="Name"/>
                    </td>
                    <td>
                        <input type="email" ng-model="ctrl.contact.email" class="form-control" placeholder="Email"/>
                    </td>
                    <td>
                        <input ng-model="ctrl.contact.phone" class="form-control" placeholder="Phone XXX-XXX-XXXX"/>
                    </td>
                    <td>
                        <span ng-click="ctrl.saveContact()" class="glyphicon glyphicon-floppy-save" aria-hidden="true" style="padding-right: 10px;"></span>


                        <button ng-click="ctrl.saveContact()" class="btn btn-primary">Save</button>
                        <button ng-click="ctrl.cancelEdit()" class="btn btn-warning">Cancel</button>
                    </td>
                </tr>
                <tr ng-repeat = "contact in ctrl.contacts | orderBy: 'name'">
                    <td>
                        {{contact.name}}
                    </td>
                    <td>
                        {{contact.email}}
                    </td>
                    <td>
                        {{contact.phone}}
                    </td>
                    <td>
                        <span ng-click="ctrl.editContact(contact)" class="glyphicon glyphicon-pencil" aria-hidden="true" style="padding-right: 10px;"></span>
                        <span ng-click="ctrl.deleteContact(contact._id)" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </td>
                </tr>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
